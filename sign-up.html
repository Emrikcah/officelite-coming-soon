<!DOCTYPE html>
<html lang="en" class="overflow">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
      <!-- Google fonts -->
      <link
         href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <!-- My styles -->
      <link rel="stylesheet" href="css/main.css" />

      <title>Frontend Mentor | Officelite coming soon site</title>
   </head>
   <body>
      <!-- Background top -->
      <div class="body__bg--top body__bg--top--none"></div>
      <!-- Container -->
      <div class="container container--signup">
         <header class="header header--signup">
            <a href="index.html"
               ><img src="assets/shared/logo.svg" class="header__logo" alt="Officelite"
            /></a>
         </header>
         <!-- Main -->
         <main class="main main--signup">
            <!--  hero -->
            <section class="header__hero">
               <div class="header__content">
                  <h1 class="header__hero-title">Work smarter. Save time.</h1>
                  <p class="header__hero-body">
                     Easily manage your projects. Get on the list and receive in-app perks available
                     only to early subscribers. We are moving into final development and getting
                     ready for official launch soon.
                  </p>
               </div>
            </section>
            <!--  hero end -->
            <!-- Footer -->
            <footer class="footer footer--signup">
               <div class="footer__box">
                  <h3 class="footer__date">
                     COMING
                     <span id="coming-soon" class="footer__date footer__date--blue"
                        >4 NOV 2020</span
                     >
                  </h3>
                  <!-- footer countdown container displayed in grid 4, 1fr -->
                  <div class="footer__countdown">
                     <div class="footer__countdown-item">
                        <h2 class="footer__countdown-amount" data-days>47</h2>
                        <p class="footer__countdown-type">days</p>
                     </div>
                     <div class="footer__countdown-item">
                        <h2 class="footer__countdown-amount" data-hours>07</h2>
                        <p class="footer__countdown-type">hours</p>
                     </div>
                     <div class="footer__countdown-item">
                        <h2 class="footer__countdown-amount" data-minutes>56</h2>
                        <p class="footer__countdown-type">min</p>
                     </div>
                     <div class="footer__countdown-item">
                        <h2 class="footer__countdown-amount" data-seconds>14</h2>
                        <p class="footer__countdown-type">sec</p>
                     </div>
                  </div>
               </div>
            </footer>
            <!-- Footer end -->

            <!-- Form container -->
            
               <form class="main__form">
                  <div class="form-control">
                     <label for="name"></label>
                     <input type="text" name="name" id="name" placeholder="Name" />
                  </div>
                  <div class="form-control">
                     <label for="email"></label>
                     <input type="email" name="email" id="email" placeholder="Email Address" />
                  </div>
                  <div class="form-control">
                     <label for="type"></label>
                     <select name="type" id="type">
                        <option value="basic">
                           Basic Pack <span class="main__price">Free</span>
                        </option>
                        <option value="pro">Pro Pack <span class="main__price">$9.99</span></option>
                        <option value="ultimate">
                           Ultimate Pack <span class="main__price">$19.99</span>
                        </option>
                     </select>
                  </div>

                  <div class="form-control">
                     <label for="tel"></label>
                     <input type="tel" name="tel" id="tel" placeholder="Phone Number" />
                  </div>
                  <div class="form-control remove-margin">
                     <label for="company"></label>
                     <input type="text" name="company" id="company" placeholder="Company" />
                  </div>
                  <button id="submitBtn" type="submit" class="main__btn btn btn--primary">
                     Get on the list
                  </button>
               </form>
            
            <!-- Form container end -->
         </main>
         <!-- Main end -->
      </div>
      <!-- Container end -->
      <!-- Background bottom -->
      <div class="body__bg--bottom body__bg--bottom--short"></div>
      <script src="js/app.js"></script>
   </body>
</html>
